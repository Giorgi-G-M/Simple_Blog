<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <div>
        {% for blog in blogs %}
            <h2>{{ blog.title }}</h2>
            <p><strong>Author:</strong> {{ blog.author }}</p>
            <p>{{ blog.text }}</p>
        {% endfor %}
    </div>
</body>
</html>
